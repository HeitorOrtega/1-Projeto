
<-- Este é um documentário-->

<--Document Type Definition é a instrução que vai orientar o browser a carregar o conjunto de bibliotecas da versão do HTML em questão--><-- Este é o DTD do HTML5--> 
<!DOCTYPE HTML> 


<html>


     <!-- primeiro filho do html = head. -->
      <head>
         <!-- Os filhos do head são em sua maioria tags de metadados. Ex: meta. -->
         <meta charset="UTF-8"/>
         <meta name="viewport" content= "width:device-width, initial-scale=1.0" />
         <title>Exemplo</title>
      </head>
      <-- segundo filho do html = body -->
      <body>
          <h1> Exemplo de conteúdooooooooo</h1>
          <p> Paragrafo</p>
      </body>
 

</html>
